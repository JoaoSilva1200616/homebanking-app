<!-- Container div for the table, paginator, and back button -->
<div>

    <!-- Angular Material table with sorting -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="money">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Money </th>
            <td mat-cell *matCellDef="let element"> {{element.money | currency:'EUR' }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type of Transaction </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of transaction </th>
            <td mat-cell *matCellDef="let element"> {{ element.date | date: 'dd/MM/yyyy HH:mm' }} </td>
        </ng-container>

        <!-- Header row definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Row definition -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Angular Material paginator -->
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

    <!-- Back button component -->
    <app-back-button></app-back-button>
</div>
