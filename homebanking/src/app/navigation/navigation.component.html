<!-- Container for the side navigation and content -->
<mat-sidenav-container class="sidenav-container">

  <!-- Side navigation -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <!-- Navigation links in a list -->
    <mat-nav-list>
      <a mat-list-item routerLink="/movements">List of Movements</a>
      <a mat-list-item routerLink="/transactions">Deposit / Withdraw</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
    <!-- Toolbar at the top of the content area -->
    <mat-toolbar color="primary">
      <!-- Button to toggle the side navigation (visible on small screens) -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="cursor" routerLink="/user">HomeBanking</span>
    </mat-toolbar>

    <!-- Router outlet to display the routed components -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
